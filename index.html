<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>Savenkov Olexiy's Buylist</title>


    <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>
	<div class="container">
		<div class="block main-block">
			<div class="search-form">
				<input type="text" placeholder="Назва товару">
				<button type="button">Додати</button>
			</div>
		
			<div class="list">
				<div class="list-item">
					<div class="name">Помідори</div>
					<div class="btns-center">
						<div class="round-btn minus">-</div>
						<div class="count">1</div>
						<div class="round-btn plus">+</div>
					</div>
					<div class="btns-right">
						<button class="btn-buy">Куплено</button>
						<button class="btn-remove">x</button>
					</div>
				</div>
				<div class="list-item">
					<div class="name">Печиво</div>
					<div class="btns-center">
						<div class="round-btn minus">-</div>
						<div class="count">1</div>
						<div class="round-btn plus">+</div>
					</div>
					<div class="btns-right">
						<button class="btn-buy">Куплено</button>
						<button class="btn-remove">x</button>
					</div>
				</div>
				<div class="list-item">
					<div class="name">Сир</div>
					<div class="btns-center">
						<div class="round-btn minus">-</div>
						<div class="count">1</div>
						<div class="round-btn plus">+</div>
					</div>
					<div class="btns-right">
						<button class="btn-buy">Куплено</button>
						<button class="btn-remove">x</button>
					</div>
				</div>
			</div>
		</div>
		<div class="block summary">
			<h3>Залишилося</h3>
			<div class="list">
				<div class="list-item">
					<div class="item-name">
						Помідори
					</div>
					<div class="item-count">
						1
					</div>
				</div>	
				<div class="list-item">
					<div class="item-name">
						Печиво
					</div>
					<div class="item-count">
						1
					</div>
				</div>
				<div class="list-item">
					<div class="item-name">
						Сир
					</div>
					<div class="item-count">
						1
					</div>
				</div>
			</div>
			<h3>Куплено</h3>
			<div class="list">	
			</div>	
		</div>
	</div>
</body>
</html>
